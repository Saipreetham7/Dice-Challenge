<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Challenge!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Tapestry&family=Ubuntu&family=My+Soul&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">


</head>

<body>
    <h1 class="head">Dice Game</h1>
    <div class="">
        <p class="play">Refresh me</p>
    </div>
    <div class="row">
        <div class="col-6 dice">
            <p class="player">Player 1</p>
            <img src="images/dice6.png" alt="dice img" class="img1">
        </div>
        <div class="col-6 dice">
            <p class="player">Player 2</p>

    </div>
    <div>
        <p id="win">Click On the Play Button!!!</p>
    </div>
    

    <script src="index.js"></script>
